<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="objeto">{{ objeto[0].name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <div *ngIf="objeto" >
    <ion-img src="{{ objeto[0].img }}"></ion-img>
  </div>

  <div class="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngIf="objeto">
          <p>
            {{objeto[0].descricao}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card *ngIf="objeto">
            <ion-card-header>
              <ion-card-title>Informações</ion-card-title>
              <!-- <ion-card-subtitle>Informações</ion-card-subtitle> -->
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="1">
                  <ion-icon name="calendar-outline"></ion-icon>
                </ion-col>
                <ion-col size="11">{{objeto[0].data}} , {{objeto[0].diaSemana}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="1">
                  <ion-icon name="alarm-outline"></ion-icon>
                </ion-col>
                <ion-col size="11">{{objeto[0].horarioSaida}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="1">
                  <ion-icon name="location-outline"></ion-icon>
                </ion-col>
                <ion-col size="11">{{objeto[0].nomeLocal}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="1">
                  <ion-icon name="locate-outline"></ion-icon>
                </ion-col>
                <ion-col size="11">{{objeto[0].endereco.nomeRua}}</ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
