
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button >Salvar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment id="cidade" value="Olinda" >
      <ion-segment-button value="Olinda" (click)=" imprimirValor(1)">
        <ion-label>Olinda</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Recife" (click)=" imprimirValor(2)" >
        <ion-label>Recife</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
    <ion-toolbar>
      <div class="menu">
        <ion-button
        shape="round"
        fill="outline"
        class="button"
        (click)="chamarPolosGerais(3)"
        [ngClass]="{ 'buttonBack': cardsBlocos === true}"
        size="small"
        >
        Blocos de Rua
        </ion-button>
        <ion-button
        shape="round"
        fill="outline"
        class="button"
        (click)="chamarPolosGerais(4)"
        [ngClass]="{ 'buttonBack': cardsBlocos === false}"
        size="small"
        >Polos</ion-button>

       </div>
    </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">

  <div *ngFor="let item of polos, let i = index">

    <app-card-expansivo
      [titulo]="item.polo"
      [expandirCard]="item.expandir"
      (click)="expandirCardEvent(i)"
    >

    </app-card-expansivo>
    <ion-card *ngIf="item.expandir === true">
      <img alt="Silhouette of mountains" src="../../../../assets/imagens/mapas/Carmo.png" />
      <ion-card-header>
        <!-- <ion-card-title>{{item.polo}}</ion-card-title> -->
      </ion-card-header>

      <ion-card-content>
        <ion-list id="modal-list" [inset]="true">
          <ion-item *ngFor="let item of items">
            <ion-avatar slot="start">
              <ion-img src="{{item.img}}" (click)="irModalDetalhes(item.id)"></ion-img>
            </ion-avatar>
            <ion-label>
             <h2>{{item.name}} </h2>
             <p>{{item.data}}</p>
             <p>{{item.local}}</p>
            </ion-label>
            <ion-icon aria-hidden="true" name="heart-outline" *ngIf="item.favorito === false" (click)="favoritar(item)"></ion-icon>
            <ion-icon aria-hidden="true" name="heart" style="color: red" *ngIf="item.favorito === true" (click)="favoritar(item)"></ion-icon>
            <div class="cardContent">

            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>





  <ion-list id="modal-list" [inset]="true" *ngIf="cardsBlocos">
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <ion-img src="{{item.img}}" (click)="irModalDetalhes(item.id)"></ion-img>
      </ion-avatar>
      <ion-label>
       <h2>{{item.name}} </h2>
       <p>{{item.data}}</p>
       <p>{{item.local}}</p>
      </ion-label>
      <ion-icon aria-hidden="true" name="heart-outline" *ngIf="item.favorito === false" (click)="favoritar(item)"></ion-icon>
      <ion-icon aria-hidden="true" name="heart" style="color: red" *ngIf="item.favorito === true" (click)="favoritar(item)"></ion-icon>
      <div class="cardContent">

      </div>
    </ion-item>
  </ion-list>
</ion-content>
