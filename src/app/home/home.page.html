<ion-header >
  <ion-toolbar color="primary">
    <ion-searchbar
       animated="true"
       placeholder="Encontre o evento ..."
       show-cancel-button="focus"
       (ionInput)="handleInput($event)"
    ></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar *ngIf="showPesquisa===true">
    <ion-list>
      <ion-item *ngFor="let result of results">
        <ion-label>{{ result.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>


<ion-content color="light" [fullscreen]="true">

<div *ngIf="showPesquisa===false">
    <ion-grid [fixed]="true">
      <ion-row class="ion-no-padding">
        <ion-col size="12">
          <h4 class="section-header">Grandes blocos gratuitos</h4>
        </ion-col>
     </ion-row>
    </ion-grid>
  </div>

  <ion-slides [options]="opts">
     <ion-slide *ngFor="let item of items, let i = index" tappable (click)="irModalDetalhes(item.id)">
       <ion-grid>
          <ion-row>
            <img src="{{item.img}}"/>
          </ion-row>
          <ion-row class="titulo">
            <b>{{item.name}}</b>
          </ion-row >
          <ion-row class="fonte">
             {{item.data}}
          </ion-row>
          <ion-row class="fonte">
             {{item.local}}
          </ion-row>

       </ion-grid>
     </ion-slide>
   </ion-slides>

   <div>
    <ion-grid [fixed]="true">
      <ion-row class="ion-no-padding">
        <ion-col size="12">
          <h4 class="section-header">Eventos Pagos</h4>
        </ion-col>
     </ion-row>
    </ion-grid>
  </div>

   <ion-slides [options]="opts">
    <ion-slide *ngFor="let item of items" tappable >
      <ion-grid>
         <ion-row>
           <img alt="Silhouette of mountains" src="{{item.img}}"/>
         </ion-row>
         <ion-row class="titulo">
           <b>{{item.name}}</b>
         </ion-row >
         <ion-row class="fonte">
            {{item.data}}
         </ion-row>
         <ion-row class="fonte">
            {{item.local}}
         </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

   <div>
    <ion-grid [fixed]="true">
      <ion-row class="ion-no-padding">
        <ion-col size="12">
          <h4 class="section-header">Programe o seu Carnaval</h4>
        </ion-col>
     </ion-row>
  </ion-grid>

    <app-card-expansivo
     (click)="irModallistEventos()"
     *ngFor="let item of programacao; let i = index"
     [titulo]="item.dia">
    </app-card-expansivo>
  </div>



</ion-content>
