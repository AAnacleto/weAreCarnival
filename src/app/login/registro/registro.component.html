<div class="container">
  <div
    class="top"
    [ngStyle]="{ 'background-image': images[currentIndex] }">
  </div>
  <div class="bottom">
    <div class="login">
      <h5 class="title">Crie Sua conta</h5>
      <form class="form">
        <div class="form-group">
          <label>Nome:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Senha:</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="form-group">
          <label>Confirmar senha:</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="buttonEnter">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"

          >
            Registrar
          </button>
        </div>

        <div class="buttons">
          <div class="textButton">
            <p>JÃ¡ possui uma conta?</p>
          </div>
          <div class="textNewConta">
            <p><a (click)="irParaLogin()">Login</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
